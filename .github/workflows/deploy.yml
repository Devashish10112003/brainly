name: Brainly CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4️⃣ Build & Push Backend Image
      - name: Build and Push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/brainly-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/brainly-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 5️⃣ Build & Push Frontend Image
      - name: Build and Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/brainly-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/brainly-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 6️⃣ Deploy on EC2 using Docker Compose
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            git pull origin main
            cd ~/brainly
            echo "${{ secrets.ENV_FILE }}" > backend/.env
            docker compose pull
            docker compose up -d
